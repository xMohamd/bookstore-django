{% extends "main.html" %} {%block header %}
  <header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-2 py-3 sm:px-6 lg:px-8">
      <h1 class="text-xl text-center font-bold tracking-tight text-gray-900">
        Add New Book
      </h1>
    </div>
  </header>
{% endblock header %} {% block content %}
  <form class="max-w-sm mx-auto" action="" method="POST">
    {% csrf_token %}
    <div class="mb-5">
      <label for="title" class="block mb-2 text-sm font-medium">Book title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="bg-gray-50 mr-24 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Book title"
        required
      />
    </div>
    <div class="mb-5">
      <label for="author" class="block mb-2 text-sm font-medium">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        class="bg-gray-50 mr-24 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Author"
        required
      />
    </div>
    <div class="mb-5">
      <label for="description" class="block mb-2 text-sm font-medium"
      >Description</label
        >
        <textarea
          id="description"
          name="description"
          class="bg-gray-50 mr-24 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Description"
          required
        ></textarea>
      </div>
      <div class="mb-5">
        <label for="image" class="block mb-2 text-sm font-medium">Image URL</label>
        <input
          type="url"
          id="image"
          name="image"
          class="bg-gray-50 mr-24 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Image URL"
          required
        />
      </div>
      <div class="mb-5">
        <label for="rating" class="block mb-2 text-sm font-medium">rating</label>
        <input
          type="number"
          id="rating"
          name="rating"
          class="bg-gray-50 mr-24 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Rating (1-5)"
          min="1"
          max="5"
          required
        />
      </div>
      <div class="mb-5">
        <label for="views" class="block mb-2 text-sm font-medium">Views</label>
        <input
          type="number"
          id="views"
          name="views"
          class="bg-gray-50 mr-24 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Number of views"
          required
        />
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>

{% endblock content %}
